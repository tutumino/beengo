<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type"
            content="text/html; charset=utf8">
        <title>Sample Page</title>
        <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=false&language=ja"></script>
        <script type="text/javascript">
        <!--
        var map = null;
        var geocoder = null;
         
        function init(){
            geocoder = new google.maps.Geocoder();
            var element = document.getElementById("googlemaps");
            var latlng = new google.maps.LatLng(35.682956,139.766092);
            var options = {
                zoom: 15,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
            };
            map = new google.maps.Map(element,options);
        }
 
        function searchMap(){
            var input = document.getElementById("address");
            var options = {
                address: input.value,
                language: 'ja',
                region: 'jp'
            };
            var func = function(results,status){
                if (status == google.maps.GeocoderStatus.OK){
                    var p = results[0].geometry.location;
                    map.setCenter(p);
                    var opts = {
                        position: p,
                        map: map,
                        title: results[0].formatted_address
                    };
                    var marker = new google.maps.Marker(opts);
                    var infoopt = {
                        content: results[0].formatted_address
                    };
                    var info = new google.maps.InfoWindow(infoopt);
                    info.open(map,marker);
                }
            };
            geocoder.geocode(options,func);
        }
        //-->
        </script>
    </head>
    <body onload="init();">
        <h1>Map Sample</h1>
        <input type="text" id="address">
        <input type="button" value="検索" onclick="searchMap();">
        <div id="googlemaps" style="width:400px; height:400px;"></div>
    </body>
</html>
